<div *ngIf="character" class="details_wrapper">
  <div class="chara_details_header">
    <div class="chara_header_img">
      <img [src]= character.header>
    </div>
    <div class="chara_header_text">
      <h2>{{character.name | uppercase}}</h2>
      <p>{{character.story}}</p>
    </div>
  </div>
  <div class="details_container">
    <div class="abilities_wrapper">
      <h3> Abilities </h3>
      <ul>
        <li *ngFor="let ability of character.abilities"> {{ability}}</li>
      </ul>
    </div>
    <div class="group_wrapper" *ngIf="character.group">
      <h3> Groups </h3>
      <ul>
        <li *ngFor="let group of character.group"> {{group}}</li>
      </ul>
    </div>
  </div>
</div>
