<div id="search-component">
  <label for="search-box"></label>
  <img src="../../assets/images/Icons/search_white.png" alt="search">
  <input #searchBox id="search-box" placeholder="Search a character"
         (input)="search(searchBox.value)"
         (focusout)="onFocusOut()"/>
  <ul class="search-result" *ngIf="searchBox.value !== ''">
    <li *ngFor="let character of characters$ | async">
      <a routerLink="/characters/{{character.id}}">
        {{character.name}}
      </a>
    </li>
    <li *ngIf ="(characters$ | async).length == 0">No result found</li>
  </ul>
</div>
